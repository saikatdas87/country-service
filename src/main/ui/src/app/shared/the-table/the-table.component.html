<div class="uit-table">
  <mat-form-field appearance="outline">
    <mat-label style="color: black">{{searchPlaceholder}}</mat-label>
    <input matInput (keyup)="applyFilter($event.target['value'])" placeholder="India" style="color: black" #input>
  </mat-form-field>
  <mat-table #table [dataSource]="dataSource" matSort id="uit-the-table" class="lessons-table mat-elevation-z8">
    <ng-container *ngFor="let column of columns" [cdkColumnDef]="column.columnDef">
      <mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.header }}</mat-header-cell>
      <mat-cell *matCellDef="let row" >
        <button mat-raised-button color="primary" *ngIf="column.cellButton" (click)="openDialog()">{{ column.cell(row) }}</button>
        <span *ngIf="!column.cellButton">{{ column.cell(row) }}</span>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
             id="uit-table-row-{{row.name}}"
             class="element-row">
    </mat-row>
  </mat-table>
  <mat-paginator class="payroll-paginator" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
